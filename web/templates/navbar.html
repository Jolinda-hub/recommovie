{% extends "layout.html" %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Recommovie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline" action="javascript:">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                       aria-label="Search" name="info"
                       id="selector">
            </form>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if active is not none and active == 1 %}active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if active is not none and active == 2 %}active{% endif %}">
                        <a class="nav-link" href="/lucky">I'm Feeling Lucky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/egemen-zeytinci-a4339b124/">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block script %}
    <script src="/js/main.js?v=2"></script>
{% endblock %}
