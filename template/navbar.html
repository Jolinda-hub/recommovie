{% extends "layout.html" %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/img/navbar-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Rec<div class="circle"></div>mm<div class="circle"></div>vie
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <form class="form-inline my-2 my-lg-0 col-xs-6" action="javascript:">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search"
                           aria-label="Search" name="info"
                           id="selector">
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if active is not none and active == 1 %}active{% endif %}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {% if active is not none and active == 2 %}active{% endif %}">
                        <a class="nav-link" href="/lucky">I'm Feeling Lucky</a>
                    </li>
                    {% if not session['name'] %}
                        <li class="nav-item">
                            <a class="nav-link" href="/user/login">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Welcome, {{ session['name'] }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/user/favorites">Your Favorites</a>
                                <a class="dropdown-item" href="/user/logout">Logout</a>
                            </div>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
